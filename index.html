<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Galgotias University</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        overflow: hidden;
        background-color: #ffffff; /* White background as default */
    }

    /* Background Video as the full background */
    .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    }

    /* Navigation bar styles with red theme */
    .navbar {
        position: fixed;
        top: 20px;
        width: 100%;
        display: flex;
        justify-content: center;
        background: rgba(255, 0, 0, 0.8); /* Semi-transparent red */
        padding: 10px 0;
        z-index: 1;
        backdrop-filter: blur(4px);
    }

    .navbar a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        padding: 8px 12px;
        border-radius: 4px;
        font-weight: bold;
        background-color: transparent;
        transition: background-color 0.3s;
    }

    /* Hover effect for buttons */
    .navbar a:hover {
        background-color: rgba(255, 255, 255, 0.3);
    }

    /* Overlay content with white text and red accents */
    .overlay {
        position: relative;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
        padding: 20px;
        z-index: 0;
        background-color: rgba(255, 0, 0, 0.3); /* Light red overlay for contrast */
    }

    /* Heading style */
    h1 {
        font-size: 3em;
        color: #ffffff;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    /* Paragraph style */
    p {
        font-size: 1.2em;
        max-width: 800px;
    }
</style>
</head>
<body>

<!-- Background Video -->
<video autoplay muted loop class="video-background">
    <source src="background.mp4.mp4" type="video/mp4" />
    Your browser does not support the video tag.
</video>

<!-- Navigation Buttons -->
<div class="navbar">
    <a href="login.html">Login</a>
    <a href="#nirf">NIRF</a>
    <a href="#naac">NAAC</a>
    <a href="#campus-life">Campus Life</a>
    <a href="#innovation">Innovation</a>
    <a href="#career">Career</a>
</div>

<!-- Overlay Content -->
<div class="overlay">
    <h1>Welcome to Galgotias University</h1>
    <p>Discover excellence in education and innovation at Galgotias University.</p>
</div>

</body>
</html>
